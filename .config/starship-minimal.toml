# =========================
# Minimal single-line prompt
# =========================
add_newline = true

format = """
$os\
$shell\
$directory\
$git_branch\
$git_status\
$fill\
$time\
$line_break\
$character
"""

# ---------- OS ----------
[os]
disabled = false
style = "bold white"
format = "[$symbol  ]($style)"

[os.symbols]
Macos   = ""
Ubuntu  = ""
Windows = ""
Unknown = ""

[shell]
disabled = false
style = "bold magenta"
format = "[$indicator ]($style)"

# ---------- Directory ----------
[directory]
truncation_length = 3
truncate_to_repo = false
style = "bold cyan"
home_symbol = "~"
read_only = " "
format = "[  $path ]($style)"

# ---------- Git branch ----------
[git_branch]
symbol = " "
style = "bold bright-green"
format = "[$symbol$branch ]($style)"

# ---------- Git status (clean like *1) ----------
[git_status]
style = "bold bright-green"
format = "[$all_status$ahead_behind ]($style)"

# Make status minimal like screenshot
conflicted = "!"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "*${count}"
stashed = ""
modified = "*${count}"
staged = "*${count}"
renamed = ""
deleted = ""

# ---------- Dotted fill ----------
[fill]
symbol = "."

# ---------- Time (right aligned) ----------
[time]
disabled = false
time_format = "%I:%M:%S %p"
style = "bold bright-cyan"
format = "[ $time ]($style)"

# ---------- Prompt character ----------
[character]
success_symbol = "[❯](bold green) "
error_symbol = "[❯](bold red) "